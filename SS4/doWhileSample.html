<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doWhileSample</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = parseInt(prompt("Enter a number from 1 to 10: "));
    } while (value < 1 || value > 10);
    alert("The number you just enter is : " + value);
</script>
</body>
</html>
