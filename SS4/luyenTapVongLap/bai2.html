<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<script>
    let temperature = parseFloat(prompt("Enter now temperature: "));
    if ( temperature > 100 )
        alert("Reduce temperature, Plz");
    else if ( temperature < 20)
        alert("Increase temperature, Plz");
</script>
</body>
</html>
