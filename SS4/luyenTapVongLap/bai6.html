<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>total of first 30 numbers those are divisibe by 7</title>
</head>
<body>
<script>
    let i, total30DivisibeBy7, isDivisbleBy7;
    i = 1;
    total30DivisibeBy7 = isDivisbleBy7 = 0;

    while ( i <= 30) {
        isDivisbleBy7 += 7;
        total30DivisibeBy7 += isDivisbleBy7;
        i++;
    }

    alert("total of first 30 numbers those are divisibe by 7: " + total30DivisibeBy7);
</script>
</body>
</html>
