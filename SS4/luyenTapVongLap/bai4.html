<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first Fibonacci is divisble by 5</title>
</head>
<body>
<script>
    let fibo1, fibo2, fibo3;
    fibo1 = fibo2 = 1;

    do {
        fibo3 = fibo2 + fibo1;
        fibo1 = fibo2;
        fibo2 = fibo3;
        if ( fibo3 % 5 === 0 ) {
            break;
        }
    }
    while ( fibo3 % 5 !==0 );

    document.write(" This is first Fibonacci that is divisible by 5: "+ fibo3);

</script>
</body>
</html>
