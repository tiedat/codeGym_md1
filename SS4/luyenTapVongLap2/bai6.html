<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>printHeart</title>
</head>
<body>
<p style="text-align: center;" id="draw"></p>
<script>
    let i,j;
    let heart = "";

    for ( i = -4; i <= 4; i+=0.5 ) {
        for (j = -4 ; j <= 4; j+=0.5) {
            if ( Math.abs(j) === 4 || i === -Math.abs(j) -2 || i === -Math.abs(j) + 4 || i === Math.abs(j) - 6 ) {
                heart += "* ";
            } else heart += "&nbsp;&nbsp;&nbsp";
        }
        heart += "<br>";
    }
document.getElementById("draw").innerHTML = heart;
</script>
</body>
</html>
