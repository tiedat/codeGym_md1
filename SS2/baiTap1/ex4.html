<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>exercise 4</title>
</head>
<body>
<h1>calculate perimeter of circle</h1>
<script>
    let inputRadius;
    let cp;
    inputRadius=prompt('input radius: ');
    r=Number(inputRadius);
    cp=2*Math.PI*r;
    document.write('perimeter of circle with radius '+r+' is: '+cp)
</script>
</body>
