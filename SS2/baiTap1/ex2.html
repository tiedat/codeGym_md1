<body>
<h1>tranfer celsius to fahrenheit</h1>
<script>
    let inputCelsius;
    inputCelsius=prompt('enter Celsius degree index: ');
    celsius=Number(inputCelsius);
    fahrenheit=9/5*celsius+32;
    alert('fahrenheit degree index: '+fahrenheit);
</script>
