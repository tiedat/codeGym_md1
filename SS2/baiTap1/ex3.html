<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>exercise 3</title>
</head>
<body>
<h1>calculate area of circle</h1>
<script>
    let inputRadius;
    let ca;
    inputRadius=prompt('input radius: ');
    r=Number(inputRadius);
    ca=Math.PI*r*r;
    document.write('area of circle with radius '+r+' is: '+ca)

</script>
</body>
