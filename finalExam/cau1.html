<!DOCTYPE html>

<body>
<script>
    function findMinScore(arr) {
        let min = Infinity;
        for ( let i = 0; i < arr.length; i++) {
            if ( min > arr[i] )
                min = arr[i]
        }
        return min;
    }

    let scoreArray1 = [10,5,2,8,-1,6,8],
        scoreArray2 = [2,4,0,5,1],
        scoreArray3 = [8,6,2,6,1,1,4];

    function showMin(arr) {
        console.log( 'Min of Score Array: ' + arr.toString() + ' is ' + findMinScore(arr))
    }

    showMin(scoreArray1);
    showMin(scoreArray2);
    showMin(scoreArray3);

</script>
</body>
</html>
