<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    // Chương trình tìm xem V có nằm trong mảng số nguyên không?
    // Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".

    let array = [];

    let v = Math.floor(Math.random()*200 - 100);
    let msg = '';


    for ( let i = 0; i < 10; i++) {
        array[i] = Math.floor(Math.random()*200 - 100);
        if ( v === array[i]) {
            msg = v + ' is in the array';
        }
        else  msg = v + ' is not in the array';
    }

    alert(
        'Array: ' + array.toString() + "\n"
        + msg);

</script>
</body>
</html>
