<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    // Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.

    let arrayA = [];

    for ( let i = 0; i < 10; i++) {
        arrayA[i] = Math.floor(Math.random()*200 - 100);
    }

    let arrayB = [];

    for ( let i = 0; i < 10; i++) {
        arrayB[i] = Math.floor(Math.random()*200 - 100);
    }

    let arrayC = [];
    arrayC.push(arrayA,arrayB);

    alert(
        arrayA + '\n'
        + arrayB + '\n'
        + arrayC
    );
</script>
</body>
</html>
