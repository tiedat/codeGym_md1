<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    // Bài 3- Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.

    let array = [];
    let average = 0;


    for ( let i = 0; i < 10; i++) {
        array[i] = Math.floor(Math.random()*200 - 100);
        average = (average + array[i])/(array.length);
    }

    let max = array[0];

    for ( let i = 0; i < 10; i++) {
        if (array[i + 1] > max) {
            max = array[i + 1];
        }
    }

    document.write(
        'Array: ' + array.toString() + '<br>' +
        'Max of array is: ' + max + '<br>' +
        'Average of array: ' + average
    )
</script>
</body>
</html>
