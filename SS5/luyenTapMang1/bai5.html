<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let array = [];
    let negativeNumber = [];
    let count = 0;
    for ( let i = 0; i < 10; i++) {
        array[i] = Math.floor(Math.random()*200 - 100);
        if (array[i] < 0) {
            negativeNumber.push(array[i]);
            count++;
        }
    }

    document.write(
        'Array: ' + array.toString() + '<br>' +
        'Numbers are negative: ' + negativeNumber.toString() + '<br>' +
        'Amount: ' + count
    )
</script>
</body>
</html>
