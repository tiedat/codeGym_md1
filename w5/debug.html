<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debug</title>
</head>
<body>
<form name="f">
    Số đầu tiên:<br/>
    <label>
        <input name="a" type="text"/>
    </label><br/>
    Số thứ hai: <br/>
    <label>
        <input name="b" type="text"/>
    </label><br/>
    <div id="resultDiv"></div>
    <input type="button" value="Tính tích" onclick="products()"/>
</form>
<script>
    function products(){
        let a = parseInt(document.forms['f']['a'].value);
        let b = parseInt(document.forms['f']['b'].value);
        let result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
    }
</script>
</body>
</html>
