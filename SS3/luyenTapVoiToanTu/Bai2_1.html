<body>
<script>
    let login = prompt("Input your role: ");
    let message;
    if (login === 'Employee') {
        message = 'Hello';
    } else if (login === 'Director') {
        message = 'Greetings';
    } else if (login === '') {
        message = 'No login';
    } else {
        message = '';
    }
    alert(message)
</script>
