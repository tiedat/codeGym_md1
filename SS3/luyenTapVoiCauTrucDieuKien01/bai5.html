<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classifyStudent</title>
</head>
<body>
<script>
    let point = Number(prompt("Enter Student's Point: "));
    while ( point < 0 && point >100 ) {
        alert("Point is INVALID");
    }
    if ( point >= 75) {
        alert ("Grade A")
    } else if (point >= 60 ) {
        alert ("Grade B");
        } else if (point >= 45 ) {
        alert ("Grade C");
            } else if (point >= 30 ) {
         alert ("Grade D");
    } else alert ("Grade E");

</script>
</body>
</html>
