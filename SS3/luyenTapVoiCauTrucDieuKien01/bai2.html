<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkAge</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Enter age: "));
    if ( age >= 15 ) {
        alert("Age is Eligible for grade 10");
    } else
        alert("Age is NOT eligible for grade 10");
</script>
</body>
</html>
