<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkPositive||Negative</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a integer number"));
    if ( a > 0 ) {
        alert( a + " is a POSITIVE number");
    } else
        if ( a < 0 ) {
            alert( a + " is a NEGATIVE number");
        } else
            if ( a === 0 ) {
                alert("This number is 0");
            } else alert("NOT number type");
</script>
</body>
</html>
