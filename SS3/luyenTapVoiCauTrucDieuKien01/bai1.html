<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkDivisibe</title>
</head>
<body>
<script>
    let a = Number(prompt("Enter number a: "));
    let b = Number(prompt("Enter number b: "));
    if ( a % b === 0) {
        alert( a + " is divisible by " + b);
    } else
        alert( a + " is NOT divisible by " + b);
</script>
</body>
</html>
