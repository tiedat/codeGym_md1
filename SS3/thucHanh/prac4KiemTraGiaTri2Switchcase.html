<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestNumber2</title>
</head>
<body>
<script>
    let x = Number(prompt("input number x: "));
    switch ((x > 0) ? 1 : (x < 0) ? -1 : 0 ) {
        case 1:
            alert(x + " is a positive number");
            break;
        case -1:
            alert(x + " is a negative number");
            break;
        default:
            alert(0);
    }
</script>
</body>
</html>
