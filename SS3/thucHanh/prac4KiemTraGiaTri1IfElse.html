<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestNumber</title>
</head>
<body>
<script>
    let x = Number(prompt("input number x: "));
    if (x > 0) {
        alert(x + " is a positive number");
    } else if (x < 0) {
        alert(x + " is a negative number");
    } else {
        alert(0);
    }
</script>
</body>
</html>
