<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xayDungLopDate</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

    };
    MyDate.prototype.getDay = function() {
        return this.day;
    };
    MyDate.prototype.setDay = function(day) {
        this.day  = day;
    };
    MyDate.prototype.getMonth = function() {
        return this.month;
    };
    MyDate.prototype.setMonth = function(month) {
        this.month  = month;
    };
    MyDate.prototype.setYear = function(year) {
        this.year  = year;
    };
    MyDate.prototype.getYear = function() {
        return this.year;
    };
    MyDate.prototype.setDate =function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
    };
    MyDate.prototype.toString = function() {
        let x = [];
        x.push(this.day,this.month,this.year);
        return x.join('/');
    };
    // create date ( day, month, year)
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(day + "/" + month + "/" + year);

    date.setDate(10,10,1998);
    alert(date.toString());
</script>
</body>
</html>
