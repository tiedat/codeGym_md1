<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xayDungLopTemperature</title>
</head>
<body>
<script>
    let Temperature = function(celsius) {
        this.celsius = celsius;
    };
    Temperature.prototype.getCelsius = function() {
        return this.celsius;
    };
    Temperature.prototype.convertFahrenheit = function () {
        return ( this.celsius * 1.8 ) + 32;
    };
    Temperature.prototype.convertKelvin = function () {
        return this.celsius + 273.15;
    };
    let temperature1 = new Temperature(25);
    alert('Fahrenheit: ' + temperature1.convertFahrenheit());
    alert('Kelvin: ' + temperature1.convertKelvin());


</script>
</body>
</html>
