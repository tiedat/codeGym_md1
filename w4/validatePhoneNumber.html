<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValidatePhoneNumber</title>
</head>
<body>
<script>
    let patt = /^\(\d{2}\)-\(0\d{9}\)$/;
    function isPhoneNumber(str) {
        if (patt.test(str))
            console.log(str + ' is phone number');
        else console.log(str + ' is not phone number');
    }

    isPhoneNumber('(84)-(0978489648)');

    isPhoneNumber('(a8)-(22222222)');
</script>
</body>
</html>
