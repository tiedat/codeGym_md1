<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimGiaTri</title>
</head>
<body>
<script>

    function findMin(arr) {
        let min = Infinity;
        for (let i = 0; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = - Infinity;
        for (let i = 0; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let nums = [];
    for(let i = 0; i < 100; ++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    let minValue = findMin(nums);
    let maxValue = findMax(nums);
    document.write(
        "The minimum value is: " + minValue + '\n'
        +'The maximum value is: ' + maxValue + '\n'
        + nums.sort(function (a, b) {return a - b}).toString()
    );
</script>
</body>
</html>
