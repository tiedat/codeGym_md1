<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<form style="position:absolute; left: 550px; top: 50px">
    <span> Argument </span>
    <input type="text" id="enter" placeholder="Enter something"
           oninput="isNumber(this.value)"
           onchange ="isNumber(this.value)" >
    <br>
    <br>
    <span> Result: </span>
    <span id="result"></span>
</form>
<script>
    function isNumber(x) {
        if (isNaN(x) === true || x === '') {
            document.getElementById('result').innerHTML = "This is Not a Number";
        } else document.getElementById('result').innerHTML = "This is a number";
    }

</script>
</body>
</html>
