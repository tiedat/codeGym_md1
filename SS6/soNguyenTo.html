<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>soNguyenTo</title>
</head>
<body>

<script>
    let message = 'prime numbers those are smaller than 10000: ';
    function isPrime(valNum) {
        if ( valNum === 1)
            return false;
        else {
            for (let j = 2; j <= Math.sqrt(valNum); j++) {
                if (valNum % j === 0)
                    return false;
            }
            return true;
        }
    }

    for ( i = 1; i < 10000; i++) {
        if (isPrime(i))
            message += i + "&nbsp;&nbsp;&nbsp";
    }
    document.write(message);
</script>

</body>
</html>
